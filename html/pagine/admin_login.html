<head>
        <link rel="stylesheet" href="../../css/cssbackend/styleBackend.css" media="handheld, screen, only screen"  type="text/css"/>
        <link rel="stylesheet" href="../../css/cssbackend/backend_tablet.css" media="handheld, screen and (max-width:1060px), only screen and (max-device-width:1080px)"  type="text/css"/>
        <link rel="stylesheet" href="../../css/cssbackend/phone_landscape.css" media="handheld, screen and (max-width:600px), only screen and (max-device-width:600px)"  type="text/css"/>
        <link rel="stylesheet" href="../../css/cssbackend/smallPhone.css" media="handheld, screen and (max-width:480px), only screen and (max-device-width:480px)"  type="text/css"/>

<!-- -------------------------------------------------------->
<body>

            
            <div id="contenuto">
                <div id="dati">
                    <form id="signin_form" action="./login" method="POST">
                        <div id="intestazione" >
                        <h2> Entra nel tuo account </h2>
                        <p>I campi con (*) sono obbligatori.</p>
                        </div>
    
                        <fieldset>
                            <legend></legend>

                        <div class="form_entry">
                            <div class="required">
                                <label for="email">Email</label>
                            </div>
                            <div class="input_feedb">
                                <input tabindex="*tabindexemail*" type="text" name="email" id="email" *disabled* />
                                <p class="form_note">Inserire l'<span xml:lang="en">email</span> nel formato casella@dominio.</p>
                                <p class="hidden">*erroremail*</p>
                            </div>
                        </div>
                        <div class="form_entry">
                            <div class="required">
                                <label for="password" >Password</label>
                            </div>
                            <div class="input_feedb">
                                <input tabindex="*tabindexpassword*" type="password" name="password" id="password"  *disabled*/>
                                <p class="form_note">Inserire la password scelta.</p>
                                <p class="hidden">*errorpassword*</p>

                            </div>
                            
                        </div>
                        </fieldset>
                        <button id="signin" type="submit" name="signin" value="signup">Login</button>
                        <span id="confirmmessage">*confirmmessage*</span>
                        
                    </form>
                </div>
            </div>
</body>

    
    <!-- ------------------------------------------------------ -->
    <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../js/slideshow.js" type="text/javascript"></script>
 </html>
