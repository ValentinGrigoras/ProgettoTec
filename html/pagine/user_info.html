<div id="content">
	*titoloinfo*
<form id="modify_form" action="./user_info" method="POST">
					<fieldset>
                        <div class="form_entry">
                            <div class="required">
                                <label for="email">Email</label>
                            </div>
                            <div class="input_feedb">
                                <input tabindex="*tabindexemail*" type="text" name="email" id="email" value="*email*" />
                                <p class="form_note">Inserire l'<span xml:lang="en">email</span> nel formato casella@dominio.</p>
                                *erroremail*
                            </div>
                        </div>
                        <div class="form_entry">
                            <div class="required">
                                <label for="password" >Password</label>
                            </div>
                            <div class="input_feedb">
                                <input tabindex="*tabindexpassword*" type="password" name="password" id="password" value="*password*"/>
                                <p class="form_note">Inserire una password di almeno 8 caratteri che contenga almeno una cifra.</p>
                                *errorpassword*
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form_entry">
                            <div>
                                <label for="telefono" >Telefono</label>
                                
                            </div>
                            <div class="input_feedb">
                                <input tabindex="*tabindextelefono*" type="text" name="telefono" id="telefono" value="*telefono*" />
                                <p class="form_note">Inserire il numero di telefono con sole cifre, senza spazi.</p>
                                *errortelefono*
                            </div>
                        </div>
                        
                    </fieldset>
                    <button id="signup" type="submit" name="signup" value="signup">Salva modifiche</button>
                    *confirmmessage*
				</form>
</div>

</body>
</html>
