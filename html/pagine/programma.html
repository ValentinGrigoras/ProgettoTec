

<div id="programma">
	<div>
		<h1> Programmazione dei corsi </h1>
		
		<div id="orario_content">
			<div id="custom_select">
					<label for="seleziona_corso"> Seleziona Corso: </label>
					<select id="seleziona_corso" >
						*generalistacorsi*
					</select>
					<noscript><p> Attiva javascript per utilizzare il filtro!</p></noscript>
			</div> <!--end custom_select-->

			<div id="TimeTable" class="maxWidth">
				<table id="TimeTableItem">
				<caption>Orario settimanale dei corsi</caption>
					<thead>
					<tr>
						<th id="g1" axis="giorno"><span class="TimeTableHead">Ora </span></th>
						<th id="g2" axis="giorno"><span class="TimeTableDay">Lunedì</span></th>
						<th id="g3" axis="giorno"><span class="TimeTableDay">Martedì</span></th>
						<th id="g4" axis="giorno"><span class="TimeTableDay">Mercoledì</span></th>
						<th id="g5" axis="giorno"><span class="TimeTableDay">Giovedì</span></th>
						<th id="g6" axis="giorno"><span class="TimeTableDay">Venerdì</span></th>
						<th id="g7" axis="giorno"><span class="TimeTableDay">Sabato</span></th>
					</tr>
					</thead>
					<tbody>
  						*generaorariodesktop*
  					</tbody>
				</table>
			</div>
			<div id="MobileTimeTable">
				<ul>
					*generaorariomobile*
				</ul>
			</div>
		</div> <!--end content-->
	</div> <!--end programmazioneCorsiContent-->
</div> <!--end programma-->
